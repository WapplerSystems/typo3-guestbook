<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
    <f:render partial="Field/Field" arguments="{element: element, doNotShowLabel: 1}" contentAs="elementContent">
        <div class="form-check">
            <f:form.checkbox
                property="{element.identifier}"
                id="{element.uniqueIdentifier}"
                class="{element.properties.elementClassAttribute}"
                value="{element.properties.value}"
                errorClass="{element.properties.elementErrorClassAttribute}"
                additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
            />
            <label class="form-check-label" for="{element.uniqueIdentifier}">
                <span><f:format.raw><f:translate key="LLL:EXT:ws_guestbook/Resources/Private/Language/locallang.xlf:element.privacyPolicyCheckbox.properties.label" arguments="{0: '{f:uri.page(pageUid:element.properties.privacyPolicyUid)}'}"/></f:format.raw> <f:if condition="{element.required}"><f:render partial="Field/Required"/></f:if></span>
            </label>
        </div>
    </f:render>
</formvh:renderRenderable>
</html>
