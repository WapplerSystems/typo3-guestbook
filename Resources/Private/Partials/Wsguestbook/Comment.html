<div class="comment-main-level">
    <div class="comment-avatar">
        <div class="entry-author-info">
            <span class="author-avatar"><f:image src="EXT:ws_guestbook/Resources/Public/Icons/person-default.png" width='32px' height='32px'/></span>
        </div>
    </div>

    <!-- Comment -->
    <div class="comment-box">
        <div class="comment-head">
            <div class="comment-author">
                <strong>{wsguestbook.name}</strong>
                <span class="text-muted">
                    <f:if condition="{wsguestbook.tstamp}">
                        <f:then>
                           <f:format.date format="M d,Y">{wsguestbook.tstamp}</f:format.date> <f:translate key="list.at" />  <f:format.date format="H:i">{wsguestbook.tstamp}</f:format.date>
                        </f:then>
                    </f:if>
                </span>
            </div>
        </div>

        <div class="comment-content">
            <f:format.raw>{wsguestbook.message}</f:format.raw>

            <f:if condition="{wsguestbook.city}">
              <f:format.html> <f:translate key="tx_wsguestbook_domain_model_wsguestbook.city" /> : {wsguestbook.city}</f:format.html>
            </f:if>

            <f:if condition="{wsguestbook.email}">
              <f:format.html> <f:translate key="tx_wsguestbook_domain_model_wsguestbook.email" /> : <a href="mailto:{wsguestbook.email}"> {wsguestbook.email}</a></f:format.html>
            </f:if>

            <f:if condition="{wsguestbook.website}">
              <f:format.html> <f:translate key="tx_wsguestbook_domain_model_wsguestbook.website" /> : <a target="_blank" href="{wsguestbook.website}"> {wsguestbook.website}</a></f:format.html>
            </f:if>
        </div>
    </div>
</div>
