<f:layout name="Default"/>
<f:section name="main">
    <f:flashMessages/>
    <f:if condition="{entries}">
        <f:then>

            <f:if condition="{settings.hidePagination}">
                <f:then>
                    <f:for each="{entries}" as="entry" iteration="iterator">
                        <f:render partial="Entry/Entry" arguments="{entry:entry,settings:settings,iterator:iterator}" />
                    </f:for>
                </f:then>
                <f:else>
                    <f:render partial="Pagination" arguments="{pagination:pagination,paginator:paginator,pages:pages,configuration:settings.paginate}" contentAs="content">
                        <f:for each="{entries}" as="entry" iteration="iterator">
                            <f:render partial="Entry/Entry" arguments="{entry:entry,settings:settings,iterator:iterator}" />
                        </f:for>
                    </f:render>
                </f:else>
            </f:if>

        </f:then>
        <f:else>
            <div class="no-comment">
                <f:translate key="emptymsg"/>
            </div>
        </f:else>
    </f:if>
</f:section>
